<!-- Directive Approach -->
<StackLayout class="form">
    <StackLayout class="input-field">
        <Label class="label" text="E-mail" [ngClass]="{invalid: false}"></Label>
        <!-- [(ngModel)] can use inside TextField -->
        <TextField class="input" returnKeyType="next" keyboardType="email" [autocorrect]="false" autocapitalizationType="none"
            hint="Enter Here"></TextField>
        <Label *ngIf="false" text="Please Enter A Valid E-Mail."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Password" [ngClass]="{invalid: false}"></Label>
        <TextField class="input" returnKeyType="done" [autocorrect]="false" autocapitalizationType="none" [secure]="true"
            hint="Min 6 Characters"></TextField>
        <Label *ngIf="false" text="Password Required"></Label>
    </StackLayout>
    <Button text="Login" class="btn btn-primary btn-rounded-lg" nsRouterLink="/challenges" [clearHistory]="true"></Button>
</StackLayout>
