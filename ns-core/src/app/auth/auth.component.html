<!-- Directive Approach -->
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label class="label" text="E-mail" [ngClass]="{invalid: !emailControlIsValid}"></Label>
        <!-- [(ngModel)] can use inside TextField -->
        <TextField class="input" returnKeyType="next" keyboardType="email" [autocorrect]="false" autocapitalizationType="none"
            hint="Enter Here" formControlName="email" #emailEl></TextField>
        <Label *ngIf="!emailControlIsValid" text="Please Enter A Valid E-mail."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Password" [ngClass]="{invalid: !passwordControlIsValid}"></Label>
        <TextField class="input" returnKeyType="done" [autocorrect]="false" autocapitalizationType="none" [secure]="true"
            hint="Min 6 Characters" formControlName="password" #passwordEl (returnPress)="onDone()"></TextField>
        <Label *ngIf="!passwordControlIsValid" text="Password Required"></Label>
    </StackLayout>
    <Button class="btn btn-flat" [text]="isLogin ? 'Signup' : 'Login'" (tap)="onSwitch()"></Button>
    <Button [isEnabled]="form.valid" [text]="isLogin ? 'Login' : 'Signup'" class="btn btn-primary btn-rounded-lg" (tap)="onSubmit()"></Button>
</StackLayout>
