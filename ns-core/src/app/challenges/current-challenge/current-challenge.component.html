<ns-action-bar title="Current Challenge" [showBackButton]="false">

    <ActionItem ios.position="right" android.position="actionBar" pageTransition="slideLeft" nsRouterLink="/challenges/replace">
        <Label text="&#xf0fe;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>

    <ActionItem ios.position="right" pageTransition="slideLeft" android.position="actionBar" nsRouterLink="/challenges/edit">
        <Label text="&#xf044;" ios:class="fa p-5" android:class="fa p-10" android:fontSize="24"></Label>
    </ActionItem>

</ns-action-bar>
<ScrollView>
    <FlexboxLayout class="page">
        <StackLayout *ngIf="!currentChallenge">
            <Label text="No challenge found!"></Label>
            <Button class="btn btn-primary" text="Create one!" pageTransition="slideLeft" nsRouterLink="/challenges/replace"></Button>
        </StackLayout>
        <StackLayout *ngIf="currentChallenge">
            <Label class="h1 text-center" [text]="currentChallenge.title"></Label>
            <Label class="body text-center" [text]="currentChallenge.description"></Label>
        </StackLayout>
        <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*" *ngIf="currentChallenge">
            <Label class="text-center week-day-label" width="100%" *ngFor="let weekDay of weekDays; let i = index"
                [text]="weekDay" row="0" [col]="i"></Label>
            <FlexboxLayout (tap)="onChangeStatus(day)" class="day" [ngClass]="{'not-settable': !getIsSettable(day.dayInMonth)}"
                [row]="getRow(i, day)" *ngFor="let day of currentChallenge.days; let i = index" [col]="day.dayInWeek">
                <Label [text]="day.dayInMonth"></Label>
            </FlexboxLayout>
        </GridLayout>
    </FlexboxLayout>
</ScrollView>
