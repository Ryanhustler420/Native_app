<FlexboxLayout>
    <Button *ngIf="action !== 'complete'" class="btn btn-success btn-rounded-lg" height="60" text="Complete" (tap)="onAction('complete')"></Button>
    <StackLayout *ngIf="action === 'complete'" height="60" class="btn btn-success btn-rounded-lg">
        <Label text="&#xf00c;" horizontalAlignment="center" class="fa btn-alt"></Label>
    </StackLayout>
    <Button *ngIf="action !== 'fail'" class="btn btn-fail btn-rounded-lg" height="60" text="Failed" (tap)="onAction('fail')"></Button>
    <StackLayout *ngIf="action === 'fail'" height="60" class="btn btn-fail btn-rounded-lg">
        <Label text="&#xf00d;" horizontalAlignment="center" class="fa btn-alt"></Label>
    </StackLayout>
    <Button class="btn btn-flat btn-rounded-lg" [text]="cancelText" (tap)="onAction('cancle')"></Button>
</FlexboxLayout>
